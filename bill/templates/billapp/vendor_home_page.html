<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width: 400px;
        height: 400px;
        border:solid 2px black;
        margin-top: 30px;
        margin-left: 460px;
        background-color: rgb(199, 204, 202);

    }
    .th,.td{
        border: solid 1px black;
    }
    .box2{
        width: 700px;
        height: 400px;
        border:solid 1px black;
        margin-top: 30px;
        margin-left: 250px;
        padding-left: 100px;
    }
    h1{
        text-align: center;
    }
    table{
        margin-left: 60px;
        padding-top: 30px;
    }
    td{
        padding-top: 20px;
    }
    button{
        width: 200px;
        margin-top: 40px;
        margin-left: 100px;
        color: black;
    }
</style>
</head>
<body>
    <div class="box">
        <h1>BILL</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                
                <tr>
                    <td><label for="">Vendor Name</label></td>
                    <td><input type="text" name="n_ame"></td>
                </tr>
                
                <tr>
                    <td><label for=""> Date</label></td>
                    <td><input  type="text" name="date" value="{{date}}" readonly></td>
                </tr>
                 <tr>
                    <td><label for="">Bill no</label></td>
                    <td><input type="text" name="bill_no" value="{{v_billno}}" readonly></td>
                </tr>
                
            </table>
            <button type="submit">Submit</button>

        </form>
    </div>
    <div class="box2">
        <table class="tbl">
            <thead>
                <th class="th">Serial no</th>
                <th class="th">Product code</th>
                <th class="th">name</th>
                <th class="th">unit</th>
                <th class="th">quantity</th>
                <th class="th">total amount</th>
            </thead>
            <tbody>
                {% for c in customer %}
                <tr>
                    <td class="td">{{forloop.counter}}</td>
                    <td class="td">{{c.item_code}}</td>
                    <td class="td">{{c.item_name}}</td>
                    <td class="td">{{c.unit}}</td>      
                    <td class="td">{{c.quantity}}</td>
                    <td class="td">{{c.price}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
